<script src="../member/common.js"></script>
<script src="../member/list.js"></script>
<div id="MemberSearch" class="list_search">
	<label class="Common_Keyword"></label><h2><input type="text" id="searchKeyword"/></h2>
	<label class="Member_Group"></label><h2><input id="searchGroupID" type="hidden" /></h2>
	<label class="Common_Status"></label><h2><input id="searchStatusID" type="hidden" /></h2>
	<a class="Button_Search"></a>
	<a class="Button_Remove"></a>
	<a class="Button_Add"></a>
    <!--<a class="Button_Test">测试</a>-->
</div>
<div id="MemberResult"></div>
<script id="MemberResultTemplate" type="text/html">
	<table class="list_result">
		<tr>
			<th class="check"><input type="checkbox" onclick="CCore.checkAll('chkRow', this.checked);"/></th>
			<th class="Member_Username"></th>
			<th class="Member_Group"></th>
			<th class="Member_Mobile"></th>
			<th class="Common_Status"></th>
			<th class="Member_RegistDate"></th>
			<th class="Button_Edit"></th>
		</tr>
		<%
		for(i = 0; i < data.length; i ++) {
			var row = data[i];
		%>
		<tr id="<%=row.ID%>">
			<td class="center check">
				<%if(!CCore.isAdmin(row.username)){%>
				<input type="checkbox"  value="<%=row.ID%>" name="chkRow" />
				<%}%>
			</td>
			<td class="link" onclick="CMemberList.openView('<%=row.ID%>')"><%=row.username%></td>
			<td><%=row.groupName%></td>
			<td class="center"><%=row.mobile%></td>
			<td class="center"><%=row.statusName%></td>
			<td class="center"><%= CCore.formatDate(row.registDate)%></td>
			<td class="center"><a class="Button_Edit link" onclick="CMemberList.openPost('<%=row.ID%>')"></a></td>
		</tr>
		<%}%>
	</table>
</script>
