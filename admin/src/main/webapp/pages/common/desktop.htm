<script src="../common/desktop.js"></script>
<div id="desktop">
	<div id="welcome">您好，欢迎进入技术支持服务管理系统。<a/></div>
	<div id="statistic_status"></div>
	<h1 id="title_todo"></h1>
	<div id="FormToDoResult"></div>
	<h1 id="title_return"></h1>
	<div id="FormReturnResult"></div>
</div>

<script id="FormTemplate" type="text/html">
	<table class="list_result">
		<tr>
			<th class='Common_Category'></th>
			<th class='Common_Code'></th>
			<th class='Common_Title'></th>
			<th class='Common_PubDate'></th>
			<th class='Common_PubMember'></th>
			<th class='Common_NextFlowNode'></th>
            <th class='Common_Status'></th>
		</tr>
		<%
		for(i = 0; i < data.length; i ++) {
			var row = data[i];
		%>
		<tr id="<%=row.ID%>" form="<%=row.formName%>">
			<td><%=row.categoryName%></td>
			<td class='center'><%=row.code%></td>
			<td class="view link"><%=row.title%></td>
			<td class='center'><%=CCore.formatDate(row.pubDate)%></td>
			<td><%=row.pubMemberName%></td>
			<td class='center'><%=row.nextFlowNodeName%></td>
            <td class='center'><%=row.flowStatusName%></td>
		</tr>
		<%}%>
	</table>
</script>
